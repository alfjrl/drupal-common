name: UMD Libraries Locations
description: Taxonomy configuration for Librararies Locations including default terms.
# Drush will export the UUIDs under content/, which will then import when the module
# is enabled. Note that this module must be enabled to run the drush command.
# e.g.,
# > drush dcem umd_taxonomy_locations

package: 'UMD Taxonomies'
dependencies:
type: module

core_version_requirement: ^11 || ^9 || ^10
