            text: "<span class=\"bento-key-info-content\">\r\n  <div class=\"bento-key-info-title\">\r\n    <div class=\"bento-key-info-fas\">\r\n      <span class=\"fas fa-solid fa-book-open\" role=\"presentation\"></span>\r\n    </div>\r\n    <a id=\"bento-search-top-textbooks-more\" class=\"bento-key-info-title-text\" href=\"/find/reserves/students/textbooks?search_api_textbook_fulltext={{ arguments.text }}&sort_by=search_api_relevance&sort_order=DESC\">Top Textbook Collection</a>\r\n  </div>\r\n  <div class=\"bento-top-textbook-result-content\">\r\n    <p class=\"bento-key-info-content-p\">We found a related item in the Libraries’ Top Textbook collection.\r\n      <br />You can borrow this book for\r\n      <span class=\"bento-key-info-content-p-bold\">4 hours</span>\r\n      at a time from the\r\n      <span class=\"bento-key-info-content-p-bold\">McKeldin Library Services Desk</span>.\r\n    </p>\r\n    <a id=\"bento-search-top-textbooks\" class=\"bento-top-textbook-bookcard bento-key-info-content-p\" href=\"/find/reserves/students/textbooks?search_api_textbook_fulltext={{ call_number }}&sort_by=search_api_relevance&sort_order=DESC\">\r\n      <div>\r\n        <p>\r\n          <span class=\"bento-key-info-content-p-bold\">{{ title }}</span>{% if edition %}, edition, {{ edition }}{% endif %}\r\n        </p>\r\n      </div>\r\n      <div class=\"book-author\">\r\n        <div class=\"book-author-icon\"></div>\r\n        <p>{{ author }}</p>\r\n      </div>\r\n      <div class=\"course-id\">\r\n        <div class=\"course-id-icon\"></div>\r\n        <p>{{ course }}</p>\r\n      </div>\r\n    </a>\r\n  </div>\r\n</span>"
