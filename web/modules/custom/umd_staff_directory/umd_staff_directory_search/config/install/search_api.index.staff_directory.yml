langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - taxonomy
    - search_api
    - node
  config:
    - field.storage.node.field_umdt_ct_person_departments
    - field.storage.node.field_umdt_ct_person_email
    - field.storage.node.field_umdt_ct_person_first_name
    - field.storage.node.field_umdt_ct_person_last_name
    - field.storage.node.field_library_department
    - field.storage.node.field_library_division
    - field.storage.node.field_library_unit
    - field.storage.node.field_umdt_ct_person_location
    - field.storage.node.field_umdt_ct_person_photo
    - field.storage.node.field_umdt_ct_person_title
    - search_api.server.drupal
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: staff_directory
name: 'Staff Directory'
description: ''
read_only: false
field_settings:
  aggregated_field:
    label: 'Aggregated field'
    property_path: aggregated_field
    type: text
    configuration:
      type: concat
      fields:
        - 'entity:node/field_directory_id'
        - 'entity:node/field_umdt_ct_person_email'
        - 'entity:node/field_umdt_ct_person_first_name'
        - 'entity:node/field_umdt_ct_person_last_name'
  department_name:
    label: 'Departments » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_umdt_ct_person_departments:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_umdt_ct_person_departments
      module:
        - taxonomy
  division_name:
    label: 'Library Division » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_library_division:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_library_division
      module:
        - taxonomy
  field_library_department:
    label: 'Library Department'
    datasource_id: 'entity:node'
    property_path: field_library_department
    type: string
    dependencies:
      config:
        - field.storage.node.field_library_department
  field_library_unit:
    label: 'Library Unit'
    datasource_id: 'entity:node'
    property_path: field_library_unit
    type: string
    dependencies:
      config:
        - field.storage.node.field_library_unit
  field_umdt_ct_person_email:
    label: Email
    datasource_id: 'entity:node'
    property_path: field_umdt_ct_person_email
    type: string
    dependencies:
      config:
        - field.storage.node.field_umdt_ct_person_email
  field_umdt_ct_person_first_name:
    label: 'First Name'
    datasource_id: 'entity:node'
    property_path: field_umdt_ct_person_first_name
    type: string
    dependencies:
      config:
        - field.storage.node.field_umdt_ct_person_first_name
  field_umdt_ct_person_last_name:
    label: 'Last Name'
    datasource_id: 'entity:node'
    property_path: field_umdt_ct_person_last_name
    type: string
    dependencies:
      config:
        - field.storage.node.field_umdt_ct_person_last_name
  field_umdt_ct_person_location:
    label: Location
    datasource_id: 'entity:node'
    property_path: field_umdt_ct_person_location
    type: string
    dependencies:
      config:
        - field.storage.node.field_umdt_ct_person_location
  field_umdt_ct_person_photo:
    label: Photo
    datasource_id: 'entity:node'
    property_path: field_umdt_ct_person_photo
    type: integer
    dependencies:
      config:
        - field.storage.node.field_umdt_ct_person_photo
  field_umdt_ct_person_title:
    label: Title
    datasource_id: 'entity:node'
    property_path: field_umdt_ct_person_title
    type: string
    dependencies:
      config:
        - field.storage.node.field_umdt_ct_person_title
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - umd_terp_person
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  track_changes_in_references: true
  cron_limit: 50
server: drupal
