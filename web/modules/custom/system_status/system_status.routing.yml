system_status.status_json:
  path: '/system_status.json'
  defaults:
    _controller: '\Drupal\system_status\Controller\SystemStatusController::getJson'
    _title: 'Example Page'
  methods: [GET]
  requirements:
    _permission: 'access content'
system_status.admin_settings_form:
  path: '/admin/config/system/system_status'
  defaults:
    _form: '\Drupal\system_status\Form\SystemStatusSettingsForm'
    _title: 'System Status Settings Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
