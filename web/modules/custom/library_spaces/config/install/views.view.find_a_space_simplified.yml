          alter:
            alter_text: true
            text: "<div id=\"accordion-{{ nid }}\" class=\"accordion\">\r\n  <div class=\"card\">\r\n    <div id=\"accordion-{{ nid }}-header-1\" class=\"card-header\">\r\n      <div class=\"btn collapsed\" data-toggle=\"collapse\" data-target=\"#accordion-{{ nid }}-content-1\" aria-expanded=\"false\" aria-controls=\"accordion-{{ nid }}-content-1\">\r\n        Noise Level: {{ field_space_noise_level__value }}\r\n      </div>\r\n    </div>\r\n    <div id=\"accordion-{{ nid }}-content-1\" class=\"collapse\" aria-labelledby=\"accordion-{{ nid }}-header-1\" data-parent=\"#accordion-{{ nid }}\">\r\n      <div class=\"card-body\">\r\n{% if field_space_noise_level__value == \"Silent\" %}\r\n<ul>\r\n  <li>Users can engage in individual, quiet study</li>\r\n  <li>Talking is prohibited</li>\r\n  <li>No cell phone conversations</li>\r\n  <li>Headphone volume should be a personal listening level</li>\r\n</ul>\r\n{% endif %}\r\n{% if field_space_noise_level__value == \"Quiet\" %}\r\n<ul>\r\n  <li>Occasional quiet conversations are okay</li>\r\n  <li>Brief, quiet cell phone conversations okay</li>\r\n  <li>Headphone volume should be a personal listening level</li>\r\n</ul>\r\n{% endif %}\r\n{% if field_space_noise_level__value == \"Collaborative\" %}\r\n<ul>\r\n  <li>Group work is encouraged</li>\r\n  <li>Attend virtual meetings and events</li>\r\n  <li>Energetic group conversation volume is expected</li>\r\n  <li>Cell phone conversations at a normal volume okay</li>\r\n</ul>\r\n{% endif %}\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>"
