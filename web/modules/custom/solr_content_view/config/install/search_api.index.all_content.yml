langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - content_moderation
    - search_api
  config:
    - search_api.server.drupal
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: all_content
name: 'All Content'
description: ''
read_only: false
field_settings:
  aggregated_field:
    label: 'Aggregated field'
    property_path: aggregated_field
    type: text
    configuration:
      type: concat
      fields:
        - 'entity:node/field_umdt_ct_article_subtitle'
        - 'entity:node/field_umdt_ct_person_title'
        - 'entity:node/title'
        - 'entity:node/type'
        - 'entity:node/uid'
        - search_api_url
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
    dependencies:
      module:
        - node
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: string
    dependencies:
      module:
        - node
  moderation_state:
    label: 'Moderation state'
    datasource_id: 'entity:node'
    property_path: moderation_state
    type: string
    dependencies:
      module:
        - content_moderation
  revision_timestamp:
    label: 'Revision create time'
    datasource_id: 'entity:node'
    property_path: revision_timestamp
    type: date
    dependencies:
      module:
        - node
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    dependencies:
      module:
        - node
  url:
    label: URI
    property_path: search_api_url
    type: string
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - article
        - library_hours
        - page
        - umd_terp_event
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: drupal
