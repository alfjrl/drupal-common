mirador_viewer.ViewObject:
  path: '/results/id/{object_id}'
  defaults:
    _controller: '\Drupal\mirador_viewer\Controller\DisplayMiradorController::ViewObject'
    _title: 'ViewObject'
  requirements:
    _permission: 'access content'
mirador_viewer.admin_settings_form:
  path: '/admin/mirador'
  defaults:
    _form: '\Drupal\mirador_viewer\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
