langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - search_api
    - node
  config:
    - field.storage.node.field_display_name
    - field.storage.node.field_search_terms
    - search_api.server.drupal
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: bento_best_bets
name: 'Bento Best Bets'
description: ''
read_only: false
field_settings:
  aggregated_field:
    label: 'Aggregated field'
    property_path: aggregated_field
    type: text
    configuration:
      type: concat
      fields:
        - 'entity:node/field_display_name'
        - 'entity:node/field_search_terms'
  field_display_name:
    label: 'Display Name'
    datasource_id: 'entity:node'
    property_path: field_display_name
    type: string
    dependencies:
      config:
        - field.storage.node.field_display_name
  field_search_terms:
    label: 'Search Terms'
    datasource_id: 'entity:node'
    property_path: field_search_terms
    type: string
    dependencies:
      config:
        - field.storage.node.field_search_terms
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - bento_best_bets
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  track_changes_in_references: true
  cron_limit: 50
server: drupal

